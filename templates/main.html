<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark ">
          <a class="navbar-brand" style="margin-left: 100px" href="#">Vital Sign Judgemet</a>
        </nav>
    </header>
    <div class="container mt-5">
        <ul class="list-group">
            <form method="post" action="/submit">
                <li class="list-group-item">
                    <h5>BP:
                        <input type="text" id="bpmax" name="BP_Max" required>
                        /
                        <input type="text" id="bpmin" name="BP_Min" required>
                    </h5>
                </li>

                <li class="list-group-item">
                    <h5>Temperature:
                    <input type="text" id="temp" name="temperleture" required>
                </h5>
                </li>

                <li class="list-group-item">
                    <h5>Pulse:
                        <input type="text" id="pulse" name="pusle" required>
                    </h5>
                </li>

                <li class="list-group-item">
                    <h5>Breath:
                        <input type="text" id="br" name="breath" required>
                    </h5>
                </li>

                <li class="list-group-item">
                    <h5>gender(male: 0, female: 1):
                    <input type="text" id="gender" name="gender" required>
                </h5>
                </li>
            <li class="list-group-item">
                    <h5>age:
                    <input type="text" id="age" name="age" required>
                </h5>
            </li>
            <div class="d-grid gap-2" style="margin-top: 15px">
              <button type="submit" class="btn btn-success" >입력</button>
            </div>

        </form>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
